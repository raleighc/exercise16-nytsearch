<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="row">
        <div class="col-sm-12 jumbotron">
          <h1 class="display-4">(cool paper icon here)New York Times Search</h1>
        </div>
      </section>
      <section class="row">
        <div class="col-sm-12 card">
          <h5 class="card-header">Search Parameters</h5>
          <form id="searchContent">
            <div class="form-group">
              <label for="exampleFormControlInput">Search Term</label>
              <input
                type="text"
                class="form-control"
                id="searchTerm"
                placeholder="Search"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >Number of Articles to Retrieve</label
              >
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1"
                >Start Year (Optional):</label
              >
              <input
                type="text"
                class="form-control"
                id=" startYear"
                placeholder="Start Year"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1"
                >Start Year (Optional):</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1 endYear"
                placeholder="End Year"
              />
            </div>
            <button type="click" class="btn btn-primary" id="searchBtn">
              Search
            </button>
            <button type="click" class="btn btn-primary" id="clearBtn">
              Clear Results
            </button>
          </form>
        </div>
      </section>
      <section class="row">
        <div class="col-sm-12 card">
          <h5 class="card-header">Top Articles</h5>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" async defer></script>
  </body>
</html>
